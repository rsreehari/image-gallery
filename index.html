<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Frames | Legendary Anime & Movie Moments</title>
    <style>
        /* ===== Modern Clean Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a12;
            color: #f0f0f0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ===== Main Gallery Container ===== */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* ===== Header ===== */
        .gallery-header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s forwards 0.3s;
        }

        .gallery-header h1 {
            font-size: 3.2rem;
            background: linear-gradient(45deg, #ff4d4d, #f9cb28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .gallery-header p {
            font-size: 1.1rem;
            opacity: 0.8;
            color: #aaa;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Gallery Grid ===== */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        /* ===== Gallery Item (Anime/Movie Card) ===== */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            aspect-ratio: 2/3;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.4, 1);
            transform: scale(0.98);
            opacity: 0;
            animation: itemAppear 0.6s forwards;
        }

        @keyframes itemAppear {
            to { transform: scale(1); opacity: 1; }
        }

        .gallery-item:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.08);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 1rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .gallery-caption h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
            color: #f9cb28;
        }

        .gallery-caption p {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* ===== Lightbox (Fullscreen View) ===== */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .lightbox.active .lightbox-image {
            transform: scale(1);
            opacity: 1;
        }

        .lightbox-caption {
            color: white;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .lightbox-caption strong {
            color: #f9cb28;
        }

        /* ===== Lightbox Navigation Buttons ===== */
        .lightbox-close, .lightbox-nav {
            position: absolute;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .lightbox-close {
            top: 25px;
            right: 25px;
        }

        .lightbox-nav {
            top: 50%;
            transform: translateY(-50%);
        }

        .lightbox-nav:hover, .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 25px;
        }

        .lightbox-next {
            right: 25px;
        }

        /* ===== Filter & Search Controls ===== */
        .gallery-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.3rem;
            background: rgba(255, 255, 255, 0.08);
            color: #ddd;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active, .filter-btn:hover {
            background: linear-gradient(45deg, #ff4d4d, #f9cb28);
            color: #111;
            transform: translateY(-2px);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .search-input {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 25px 0 0 25px;
            width: 350px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 0.95rem;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-btn {
            padding: 0 1.5rem;
            background: linear-gradient(45deg, #ff4d4d, #f9cb28);
            color: #111;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: scale(1.02);
        }

        /* ===== Loading Animation ===== */
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #f9cb28;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .gallery-header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-header h1 {
                font-size: 2rem;
            }
            
            .search-input {
                width: 70%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery-container">
        <header class="gallery-header">
            <h1>Epic Frames</h1>
            <p>Legendary moments from anime and cinema history</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for anime or movies...">
            <button class="search-btn">Search</button>
        </div>

        <div class="gallery-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="anime">Anime</button>
            <button class="filter-btn" data-filter="movies">Movies</button>
            <button class="filter-btn" data-filter="fantasy">Fantasy</button>
        </div>

        <div class="loader"></div>

        <div class="gallery-grid">
            <!-- Images loaded via JavaScript -->
        </div>
    </div>

    <!-- Lightbox for fullscreen viewing -->
    <div class="lightbox">
        <button class="lightbox-close">&times;</button>
        <button class="lightbox-nav lightbox-prev">&lt;</button>
        <div class="lightbox-content">
            <img class="lightbox-image" src="" alt="">
            <p class="lightbox-caption"></p>
        </div>
        <button class="lightbox-nav lightbox-next">&gt;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Curated collection of guaranteed working images
            const images = [
                { 
                    id: 1, 
                    src: 'https://wallpapercave.com/wp/wp12879974.jpg', 
                    alt: 'Demon Slayer wallpaper', 
                    category: 'anime',
                    title: 'Demon Slayer',
                    description: 'Tanjiro vs Rui battle'
                },
                { 
                    id: 2, 
                    src: 'https://wallpapercave.com/wp/wp12046834.jpg', 
                    alt: 'Harry Potter wallpaper', 
                    category: 'fantasy',
                    title: 'Harry Potter',
                    description: 'Hogwarts castle at night'
                },
                { 
                    id: 3, 
                    src: 'https://wallpapercave.com/wp/wp12879920.jpg', 
                    alt: 'Attack on Titan wallpaper', 
                    category: 'anime',
                    title: 'Attack on Titan',
                    description: 'Eren's Titan form'
                },
                { 
                    id: 4, 
                    src: 'https://wallpapercave.com/wp/wp12879921.jpg', 
                    alt: 'Jujutsu Kaisen wallpaper', 
                    category: 'anime',
                    title: 'Jujutsu Kaisen',
                    description: 'Gojo Satoru domain expansion'
                },
                { 
                    id: 5, 
                    src: 'https://wallpapercave.com/wp/wp12879922.jpg', 
                    alt: 'Star Wars wallpaper', 
                    category: 'movies',
                    title: 'Star Wars',
                    description: 'Millennium Falcon in hyperspace'
                },
                { 
                    id: 6, 
                    src: 'https://wallpapercave.com/wp/wp12879923.jpg', 
                    alt: 'Lord of the Rings wallpaper', 
                    category: 'fantasy',
                    title: 'Lord of the Rings',
                    description: 'Gandalf at Minas Tirith'
                },
                { 
                    id: 7, 
                    src: 'https://wallpapercave.com/wp/wp12879924.jpg', 
                    alt: 'Spider-Man wallpaper', 
                    category: 'movies',
                    title: 'Spider-Man',
                    description: 'Into the Spider-Verse art'
                },
                { 
                    id: 8, 
                    src: 'https://wallpapercave.com/wp/wp12879925.jpg', 
                    alt: 'Naruto wallpaper', 
                    category: 'anime',
                    title: 'Naruto Shippuden',
                    description: 'Naruto vs Pain battle'
                },
                { 
                    id: 9, 
                    src: 'https://wallpapercave.com/wp/wp12879926.jpg', 
                    alt: 'Avengers wallpaper', 
                    category: 'movies',
                    title: 'Avengers Endgame',
                    description: 'Final battle scene'
                },
                { 
                    id: 10, 
                    src: 'https://wallpapercave.com/wp/wp12879927.jpg', 
                    alt: 'One Piece wallpaper', 
                    category: 'anime',
                    title: 'One Piece',
                    description: 'Luffy Gear 5 transformation'
                },
                { 
                    id: 11, 
                    src: 'https://wallpapercave.com/wp/wp12879928.jpg', 
                    alt: 'Dune wallpaper', 
                    category: 'movies',
                    title: 'Dune',
                    description: 'Paul Atreides on Arrakis'
                },
                { 
                    id: 12, 
                    src: 'https://wallpapercave.com/wp/wp12879929.jpg', 
                    alt: 'Studio Ghibli wallpaper', 
                    category: 'anime',
                    title: 'Spirited Away',
                    description: 'Chihiro in the spirit world'
                }
            ];

            // DOM Elements
            const galleryGrid = document.querySelector('.gallery-grid');
            const lightbox = document.querySelector('.lightbox');
            const lightboxImage = document.querySelector('.lightbox-image');
            const lightboxCaption = document.querySelector('.lightbox-caption');
            const lightboxClose = document.querySelector('.lightbox-close');
            const lightboxPrev = document.querySelector('.lightbox-prev');
            const lightboxNext = document.querySelector('.lightbox-next');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');
            const loader = document.querySelector('.loader');

            let currentImageIndex = 0;
            let filteredImages = [...images];

            // Initialize the gallery
            function initGallery() {
                loader.style.display = 'block';
                galleryGrid.innerHTML = '';
                
                setTimeout(() => {
                    filteredImages.forEach((image, index) => {
                        createGalleryItem(image, index);
                    });
                    
                    // Stagger animations
                    document.querySelectorAll('.gallery-item').forEach((item, i) => {
                        item.style.animationDelay = `${i * 0.1}s`;
                    });
                    
                    loader.style.display = 'none';
                }, 500);
            }

            // Create a gallery item
            function createGalleryItem(image, index) {
                const item = document.createElement('div');
                item.className = `gallery-item ${image.category}`;
                item.dataset.index = index;
                
                item.innerHTML = `
                    <img src="${image.src}" alt="${image.alt}" class="gallery-image" loading="lazy">
                    <div class="gallery-caption">
                        <h3>${image.title}</h3>
                        <p>${image.description}</p>
                    </div>
                `;
                
                item.addEventListener('click', () => openLightbox(index));
                galleryGrid.appendChild(item);
            }

            // Open lightbox
            function openLightbox(index) {
                currentImageIndex = index;
                const image = filteredImages[currentImageIndex];
                
                lightboxImage.src = image.src;
                lightboxImage.alt = image.alt;
                lightboxCaption.innerHTML = `<strong>${image.title}</strong> - ${image.description}`;
                
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            // Close lightbox
            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // Previous image
            function prevImage() {
                currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
                updateLightboxImage();
            }

            // Next image
            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
                updateLightboxImage();
            }

            // Update lightbox image with transition
            function updateLightboxImage() {
                lightboxImage.style.opacity = 0;
                
                setTimeout(() => {
                    const image = filteredImages[currentImageIndex];
                    lightboxImage.src = image.src;
                    lightboxImage.alt = image.alt;
                    lightboxCaption.innerHTML = `<strong>${image.title}</strong> - ${image.description}`;
                    lightboxImage.style.opacity = 1;
                }, 300);
            }

            // Filter images
            function filterImages(category) {
                if (category === 'all') {
                    filteredImages = [...images];
                } else {
                    filteredImages = images.filter(img => img.category === category);
                }
                initGallery();
            }

            // Search images
            function searchImages(keyword) {
                if (!keyword.trim()) {
                    filteredImages = [...images];
                } else {
                    const searchTerm = keyword.toLowerCase();
                    filteredImages = images.filter(img => 
                        img.title.toLowerCase().includes(searchTerm) || 
                        img.description.toLowerCase().includes(searchTerm)
                    );
                }
                initGallery();
            }

            // Keyboard navigation
            function handleKeyDown(e) {
                if (!lightbox.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'Escape': closeLightbox(); break;
                    case 'ArrowLeft': prevImage(); break;
                    case 'ArrowRight': nextImage(); break;
                }
            }

            // Event Listeners
            lightboxClose.addEventListener('click', closeLightbox);
            lightboxPrev.addEventListener('click', prevImage);
            lightboxNext.addEventListener('click', nextImage);
            document.addEventListener('keydown', handleKeyDown);

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterImages(button.dataset.filter);
                });
            });

            searchBtn.addEventListener('click', () => searchImages(searchInput.value));
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchImages(searchInput.value);
            });

            // Initialize
            initGallery();
        });
    </script>
</body>
</html>
