<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Visions Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #f0f0f0;
            overflow-x: hidden;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s forwards 0.3s;
        }

        .gallery-header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #1dd1a1, #54a0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .gallery-header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            aspect-ratio: 3/4;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0.95) translateY(20px);
            opacity: 0;
            animation: itemAppear 0.8s forwards;
            background: #1a1a2e;
        }

        @keyframes itemAppear {
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease, filter 0.4s ease;
            filter: brightness(0.9);
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 1.5rem 1rem 1rem;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            color: white;
            backdrop-filter: blur(5px);
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .gallery-caption h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #feca57;
        }

        .gallery-caption p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 1000;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            transform: scale(0.8);
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
        }

        .lightbox.active .lightbox-image {
            transform: scale(1);
            opacity: 1;
        }

        .lightbox-caption {
            color: white;
            margin-top: 1.5rem;
            text-align: center;
            max-width: 80%;
            font-size: 1.2rem;
        }

        .lightbox-caption strong {
            color: #54a0ff;
            font-size: 1.4rem;
        }

        .lightbox-close, .lightbox-nav {
            position: absolute;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close {
            top: 30px;
            right: 30px;
        }

        .lightbox-nav {
            top: 50%;
            transform: translateY(-50%);
        }

        .lightbox-nav:hover, .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 30px;
        }

        .lightbox-next {
            right: 30px;
        }

        /* Controls */
        .gallery-controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-btn.active, .filter-btn:hover {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            color: #0f0c29;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .search-input {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 30px 0 0 30px;
            width: 400px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            padding: 0 1.8rem;
            background: linear-gradient(45deg, #54a0ff, #1dd1a1);
            color: #0f0c29;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(84, 160, 255, 0.4);
        }

        /* Loading animation */
        .loader {
            display: none;
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #54a0ff;
            animation: rotation 1s linear infinite;
            margin: 3rem auto;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1.5rem;
            }
            
            .gallery-header h1 {
                font-size: 2.5rem;
            }
            
            .lightbox-nav, .lightbox-close {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-header h1 {
                font-size: 2rem;
            }
            
            .search-input {
                width: 70%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery-container">
        <header class="gallery-header">
            <h1>Celestial Visions</h1>
            <p>An immersive gallery of anime and cinematic masterpieces</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for anime or movies...">
            <button class="search-btn">Discover</button>
        </div>

        <div class="gallery-controls">
            <button class="filter-btn active" data-filter="all">All Universes</button>
            <button class="filter-btn" data-filter="anime">Anime Worlds</button>
            <button class="filter-btn" data-filter="scifi">Sci-Fi Realms</button>
            <button class="filter-btn" data-filter="fantasy">Fantasy Kingdoms</button>
        </div>

        <div class="loader"></div>

        <div class="gallery-grid">
            <!-- Images will be loaded here dynamically -->
        </div>
    </div>

    <div class="lightbox">
        <button class="lightbox-close">&times;</button>
        <button class="lightbox-nav lightbox-prev">&lt;</button>
        <div class="lightbox-content">
            <img class="lightbox-image" src="" alt="">
            <p class="lightbox-caption"></p>
        </div>
        <button class="lightbox-nav lightbox-next">&gt;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Curated collection of anime and movie images
            const images = [
                { 
                    id: 1, 
                    src: 'https://images.unsplash.com/photo-1633613286848-e6f43bbafb8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80', 
                    alt: 'Spirited Away scene', 
                    category: 'anime',
                    title: 'Spirited Away',
                    description: 'Chihiro in the spirit world'
                },
                { 
                    id: 2, 
                    src: 'https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1325&q=80', 
                    alt: 'Movie theater', 
                    category: 'scifi',
                    title: 'Cinematic Experience',
                    description: 'The magic of the silver screen'
                },
                { 
                    id: 3, 
                    src: 'https://images.unsplash.com/photo-1542204165-65bf26472b9b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80', 
                    alt: 'Blade Runner scene', 
                    category: 'scifi',
                    title: 'Blade Runner 2049',
                    description: 'Neo-Tokyo cyberpunk landscape'
                },
                { 
                    id: 4, 
                    src: 'https://images.unsplash.com/photo-1578632767115-351597cf2477?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80', 
                    alt: 'Anime convention', 
                    category: 'anime',
                    title: 'Anime Culture',
                    description: 'Vibrant world of anime fandom'
                },
                { 
                    id: 5, 
                    src: 'https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80', 
                    alt: 'Movie projection', 
                    category: 'scifi',
                    title: 'The Magic of Cinema',
                    description: 'Classic film projection in theater'
                },
                { 
                    id: 6, 
                    src: 'https://images.unsplash.com/photo-1608889825205-eebdb9fc5806?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80', 
                    alt: 'Studio Ghibli art', 
                    category: 'anime',
                    title: 'Ghibli Universe',
                    description: 'Whimsical worlds of Studio Ghibli'
                },
                { 
                    id: 7, 
                    src: 'https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1494&q=80', 
                    alt: 'Lord of the Rings scene', 
                    category: 'fantasy',
                    title: 'Middle Earth',
                    description: 'The Shire from Lord of the Rings'
                },
                { 
                    id: 8, 
                    src: 'https://images.unsplash.com/photo-1543536448-d209d2d13a1c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80', 
                    alt: 'Cyberpunk city', 
                    category: 'scifi',
                    title: 'Cyberpunk 2077',
                    description: 'Neon-lit futuristic metropolis'
                },
                { 
                    id: 9, 
                    src: 'https://images.unsplash.com/photo-1633356122544-f134324a6cee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80', 
                    alt: 'Attack on Titan art', 
                    category: 'anime',
                    title: 'Attack on Titan',
                    description: 'The Colossal Titan looms'
                },
                { 
                    id: 10, 
                    src: 'https://images.unsplash.com/photo-1551269901-5c5e14c25df7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1469&q=80', 
                    alt: 'Star Wars scene', 
                    category: 'scifi',
                    title: 'Star Wars',
                    description: 'The iconic Millennium Falcon'
                },
                { 
                    id: 11, 
                    src: 'https://images.unsplash.com/photo-1545566236-7f91b869b1c1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80', 
                    alt: 'Harry Potter scene', 
                    category: 'fantasy',
                    title: 'Hogwarts',
                    description: 'The Great Hall in all its glory'
                },
                { 
                    id: 12, 
                    src: 'https://images.unsplash.com/photo-1608889825271-969628f0278a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80', 
                    alt: 'Demon Slayer art', 
                    category: 'anime',
                    title: 'Demon Slayer',
                    description: 'Tanjiro facing a powerful demon'
                }
            ];

            const galleryGrid = document.querySelector('.gallery-grid');
            const lightbox = document.querySelector('.lightbox');
            const lightboxImage = document.querySelector('.lightbox-image');
            const lightboxCaption = document.querySelector('.lightbox-caption');
            const lightboxClose = document.querySelector('.lightbox-close');
            const lightboxPrev = document.querySelector('.lightbox-prev');
            const lightboxNext = document.querySelector('.lightbox-next');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');
            const loader = document.querySelector('.loader');

            let currentImageIndex = 0;
            let filteredImages = [...images];

            // Initialize the gallery
            function initGallery() {
                loader.style.display = 'block';
                galleryGrid.innerHTML = '';
                
                // Simulate loading delay for demo purposes
                setTimeout(() => {
                    filteredImages.forEach((image, index) => {
                        createGalleryItem(image, index);
                    });
                    
                    // Stagger animations
                    document.querySelectorAll('.gallery-item').forEach((item, i) => {
                        item.style.animationDelay = `${i * 0.1}s`;
                    });
                    
                    loader.style.display = 'none';
                }, 800);
            }

            // Create gallery item element
            function createGalleryItem(image, index) {
                const item = document.createElement('div');
                item.className = `gallery-item ${image.category}`;
                item.dataset.index = index;
                
                item.innerHTML = `
                    <img src="${image.src}" alt="${image.alt}" class="gallery-image" loading="lazy">
                    <div class="gallery-caption">
                        <h3>${image.title}</h3>
                        <p>${image.description}</p>
                    </div>
                `;
                
                item.addEventListener('click', () => openLightbox(index));
                galleryGrid.appendChild(item);
            }

            // Open lightbox with selected image
            function openLightbox(index) {
                currentImageIndex = index;
                const image = filteredImages[currentImageIndex];
                
                lightboxImage.src = image.src;
                lightboxImage.alt = image.alt;
                lightboxCaption.innerHTML = `<strong>${image.title}</strong> - ${image.description}`;
                
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            // Close lightbox
            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // Navigate to previous image
            function prevImage() {
                currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
                updateLightboxImage();
            }

            // Navigate to next image
            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
                updateLightboxImage();
            }

            // Update lightbox image with transition
            function updateLightboxImage() {
                lightboxImage.style.opacity = 0;
                
                setTimeout(() => {
                    const image = filteredImages[currentImageIndex];
                    lightboxImage.src = image.src;
                    lightboxImage.alt = image.alt;
                    lightboxCaption.innerHTML = `<strong>${image.title}</strong> - ${image.description}`;
                    lightboxImage.style.opacity = 1;
                }, 300);
            }

            // Filter images by category
            function filterImages(category) {
                if (category === 'all') {
                    filteredImages = [...images];
                } else {
                    filteredImages = images.filter(img => img.category === category);
                }
                
                initGallery();
            }

            // Search images by keyword
            function searchImages(keyword) {
                if (!keyword.trim()) {
                    filteredImages = [...images];
                } else {
                    const searchTerm = keyword.toLowerCase();
                    filteredImages = images.filter(img => 
                        img.title.toLowerCase().includes(searchTerm) || 
                        img.description.toLowerCase().includes(searchTerm) ||
                        img.category.toLowerCase().includes(searchTerm)
                    );
                }
                
                initGallery();
            }

            // Keyboard navigation
            function handleKeyDown(e) {
                if (!lightbox.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'Escape':
                        closeLightbox();
                        break;
                    case 'ArrowLeft':
                        prevImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                }
            }

            // Event listeners
            lightboxClose.addEventListener('click', closeLightbox);
            lightboxPrev.addEventListener('click', prevImage);
            lightboxNext.addEventListener('click', nextImage);
            document.addEventListener('keydown', handleKeyDown);

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterImages(button.dataset.filter);
                });
            });

            searchBtn.addEventListener('click', () => {
                searchImages(searchInput.value);
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchImages(searchInput.value);
                }
            });

            // Initialize with all images
            initGallery();

            // Intersection Observer for lazy loading
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target.querySelector('.gallery-image');
                        if (img && img.dataset.src) {
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                        }
                        observer.unobserve(entry.target);
                    }
                });
            }, { rootMargin: '100px' });

            // Observe gallery items after they're created
            setTimeout(() => {
                document.querySelectorAll('.gallery-item').forEach(item => {
                    observer.observe(item);
                });
            }, 1000);
        });
    </script>
</body>
</html>
